name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12', '14', '18']
    name: node-${{ matrix.node }}
    steps:
      - uses: actions/checkout@@v3
      - uses: actions/setup-node@@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run test
